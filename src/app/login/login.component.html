<div class="container-fluid list">
    <form class="needs-validation" novalidate>
      <h2>Create New User</h2>
      <div class="form-group">
        <label for="createNewUser">Create Username</label>
        <input type="email" class="form-control is-invalid" id="createNewUser" placeholder="Create New User" required/>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
      <div class="form-group">
        <label for="createNewUser">Create Password</label>
        <input type="password" class="form-control is-invalid" id="createNewPassword" placeholder="Create Password" required/>
        <div class="invalid-feedback">
            Please provide a password.
          </div>
      </div>
      <div class="form-group">
        <label for="createNewUser">Confirm Password</label>
        <input type="password" class="form-control is-invalid" id="confirmPassword" placeholder="Confirm Password" required/>
        <div class="invalid-feedback">
            Please confirm password.
          </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary login-btn">Submit</button>
          </div>
        </div>
    </form>
  </div>
