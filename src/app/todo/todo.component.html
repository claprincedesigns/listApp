<div class="container-fluid color-dark">

  <div id="list">
     <div class="header color-light">
        <h1>{{ title }}</h1>
        <p> You have {{ todoCount }} items in your list</p>
     </div>
  <div class="col">
      <input type="text" placeholder="Add Todo" 
      [(ngModel)]="newTodo"
      class="txt" />

      <button type="submit" class="btn btn-primary" 
      (click)="addTodo()">
          <i class="material-icons" style="font-size: 40px;">add</i>
      </button>

      <ul>
        <li *ngFor="let todo of todos; let i = index" class="todo-item"
        [ngClass]="{isEditing: todo.isEditing}"> 
          <label (click)="todo.isEditing = true">{{ todo.name }}</label>
          <span (click)="deleteTodo(i)"><i class="material-icons" >delete</i></span>
          <input class="isEditing" value="{{todo.name}}">
        </li>
        <li><app-todo-item></app-todo-item></li>
        
    </ul>
  </div> 
</div>
</div>
